<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <dialog id="add-book-dialog">
      <form method="dialog" id="add-book-form">
        <h2 id="dialog-title">Add a New Book</h2>

        <fieldset>
          <legend>Book Details</legend>

          <div class="form-group">
            <label for="book_title">Title</label>
            <input type="text" name="book_title" id="book_title" required minlength="1" maxlength="100" />
          </div>

          <div class="form-group">
            <label for="author_name">Author</label>
            <input type="text" name="author_name" id="author_name" required minlength="1" maxlength="100" />
          </div>

          <div class="form-group">
            <label for="book_genre">Genre</label>
            <select name="book_genre" id="book_genre" required>
              <optgroup label="Fiction">
                <option value="literary_fiction">Literary Fiction</option>
                <option value="mystery">Mystery</option>
                <option value="thriller">Thriller</option>
                <option value="science_fiction">Science Fiction</option>
                <option value="fantasy">Fantasy</option>
                <option value="historical_fiction">Historical Fiction</option>
                <option value="romance">Romance</option>
                <option value="horror">Horror</option>
                <option value="adventure">Adventure</option>
                <option value="dystopian">Dystopian</option>
                <option value="young_adult">Young Adult (YA)</option>
              </optgroup>
              <optgroup label="Non-Fiction">
                <option value="biography">Biography</option>
                <option value="autobiography">Autobiography</option>
                <option value="memoir">Memoir</option>
                <option value="self_help">Self Help</option>
                <option value="history">History</option>
                <option value="philosophy">Philosophy</option>
                <option value="psychology">Psychology</option>
                <option value="politics">Politics</option>
                <option value="business">Business</option>
                <option value="sports">Sports</option>
                <option value="health_and_fitness">Health and Fitness</option>
              </optgroup>
            </select>
          </div>

          <fieldset>
            <legend>Have you read this book?</legend>
            <div class="form-group">
              <input type="radio" id="has_read_yes" name="has_read" value="yes" required />
              <label for="has_read_yes">Yes</label>
            </div>
            <div class="form-group">
              <input type="radio" id="has_read_no" name="has_read" value="no" required />
              <label for="has_read_no">No</label>
            </div>
          </fieldset>
        </fieldset>

        <div class="form-actions">
          <button type="submit">Add Book</button>
          <button type="button" id="close-dialog">Cancel</button>
        </div>
      </form>
    </dialog>
    <button id="new-book-btn">New Book</button>
    <div class="bookshelf">
      <div class="shelf">
        <!-- Book cards will be added here dynamically -->
      </div>
      <div class="shelf-edge"></div>
    </div>
    <script src="main.js" async defer></script>
  </body>
</html>
